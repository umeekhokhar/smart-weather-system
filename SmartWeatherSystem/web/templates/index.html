<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Smart Weather</h1>
        </header>

        <div id="authSection">
            <div class="auth-box">
                <h2>Login</h2>
                <form id="loginForm" onsubmit="handleLoginSubmit(event)">
                    <input type="text" id="loginUser" placeholder="Username" required>
                    <input type="password" id="loginPass" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="divider">OR</div>
            <div class="auth-box">
                <h2>Register</h2>
                <form id="registerForm" onsubmit="handleRegisterSubmit(event)">
                    <input type="text" id="regUser" placeholder="Username" required>
                    <input type="password" id="regPass" placeholder="Password" required>
                    <input type="text" id="regCity" placeholder="Host City (e.g. London)" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>


    </div>
    <script src="/static/script.js"></script>
</body>
</html>
